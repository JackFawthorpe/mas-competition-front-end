name: mas-competition-frontend-deployment

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - run: rm -rf '/var/mas/staging/'
      - run: cp -r build/* '/var/mas/staging/'
      
      
